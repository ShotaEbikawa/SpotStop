<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- ICON -->
    <link rel="icon" type = "image/png" href="../res/cropped_spot_sign.png"></link>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
    <script src="..\google_api\src\client.js"></script>
    <script src="user.js"></script>

    <title>Spot Stop: Sign Up</title>
  </head>

  <body>
  <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="../google_api/map.html" class="nav-link">
              The Map
            </a>
          </li>
          <li id="aa" class="nav-item">
              <a id='auth_nav' href="signin.html" class="nav-link">
                Sign in
              </a>
              <a id='auth_divider' style="font-size:36px">|</a>
              <a id = 'auth_nav' href="register.html" class="nav-link">
                Sign up
              </a>
          </li>
          <li id='auth_shrink' class="nav-item">
            <a href="signin.html" class="nav-link">
              Sign in
            </a>
          </li>
          <li id='auth_shrink2' class="nav-item">
            <a href="register.html" class="nav-link">
              Sign up
            </a>
          </li>
          <li class="nav-item">
            <a href="../contact.html" class="nav-link"><img src="../res/letter.png" style="width:50px; height:28px" title="Contact Us" alt="Contact"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Sign <span class="text-secondary">Up</span></h1>
      <h2 class="sm-heading">
        Registration Form
      </h2>
      <div class="contact-form" id ='signup-form' style="width:auto; height: auto">
        <form onsubmit="return SignUpHandler(event)" id="contact-form">
          <input
            name="username"
            id="username"
            type="text"
            class="form-control"
            placeholder="Username"
            required
          />
          <br/>
          <input
          name="email"
          id="email"
          type="email"
          class="form-control"
          placeholder="Email"
          required
        />
          <br />
          <input
            name="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <br />
          <input
          name="repeat password"
          id="repeat_password"
          type="password"
          class="form-control"
          placeholder="Confirm password"
          required
        />
          <br />

          <input
            type="submit"
            class="form-control"
            style='background-color: #0caea8'
            id='sbmt'
            value="Submit"
          />
        </form>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>
    <script src="../src/main.js"></script>
    <div id='nav_mod'></div>
    <div id="user_auth"></div>
  </body>
  <script>
    $(function(){
      $('#nav_mod').load('../navbar_mod.html');
    });
      $(function(){
    $("#user_auth").load("../logout.html"); 
  });

  $(window).resize(function(){
      if ($(this).width() < 668 ) {
        document.getElementById('username').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('password').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('repeat_password').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('email').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('sbmt').style.width = parseInt($(window).width()) - 130 + 'px';
      }
      else {
        document.getElementById('username').style.width = '650px';
        document.getElementById('password').style.width = '650px';
        document.getElementById('repeat_password').style.width = '650px';
        document.getElementById('email').style.width = '650px';
        document.getElementById('sbmt').style.width = '650px';
      }
    });
    if ($(window).width() < 668) {
        document.getElementById('sbmt').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('username').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('password').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('repeat_password').style.width = parseInt($(window).width()) - 130 + 'px';
        document.getElementById('email').style.width = parseInt($(window).width()) - 130 + 'px';
        
        
    }
</script>
</html>
