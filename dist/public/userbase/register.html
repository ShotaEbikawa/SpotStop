    />
    <!-- ICON -->
    <link rel="icon" type = "image/png" href="../img/cropped_spot_sign.png"</link>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
    <script src="..\google_api\src\client.js"></script>
    <script src="user.js"></script>
    <script src="signin.js"></script>
    <title>Sign Up</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="..\index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="..\google_api\map.html" class="nav-link">
              The Map
            </a>
          </li>
          <li class="nav-item current">
              <a href="register.html" class="nav-link">
              Sign Up
              </a>
            </li>
          <li class="nav-item">
            <a href="signin.html" class="nav-link">
            Sign In
            </a>
          <li class="nav-item">
            <a href="../contact.html" class="nav-link">
              Contact us
            </a>
          </li>
          <li class="nav-item">
            <a id="logout" href="../index.html" class="nav-link">
              Log out
            </a>
          </li>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Sign <span class="text-secondary">Up</span></h1>
      <h2 class="sm-heading">
        Registration Form
      </h2>
      <div class="contact-form">
        <form id="contact-form">
          <input
            name="username"
            id="username"
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          />
          <br/>
          <input
          name="email"
          id="email"
          type="email"
          class="form-control"
          placeholder="Your Email"
          required
        />
          <br />
          <input
            name="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Your Password"
            required
          />
          <br />
          <input
          name="repeat password"
          id="repeat_password"
          type="password"
          class="form-control"
          placeholder="Repeat password"
          required
        />
          <br />

          <input
            type="submit"
            class="form-control submit"
            value="Submit"
            onclick="createUser()"
          />
        </form>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>
    <script src="../js/main.js"></script>
  </body>

<link  rel="import" href="../logout.html">
