<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>
        <script src="..\google_api\src\client.js"></script>
        <script src="..\..\server\server.js"></script>
        <script src="user.js"></script>
    </head>
    <body>
            <form style="border:1px solid #ccc">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
            
                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="Username" required>
            
                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="repeat_password" type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn" onclick="createUser()">Sign Up</button>
                </div>
              </div>
            </form>
    </body>
</html>
