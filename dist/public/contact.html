    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Us</span></h1>
      <h2 class="sm-heading">
        Send us an Email...
      </h2>
      <div class="contact-form">
        <form id="contact-form" method="post" action="php/contact_form_handler.php">
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          />
          <br />
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Your Email"
            required
          />
          <br />

          <textarea
            name="message"
            class="form-control"
            placeholder="Message"
            row="4"
            required
          ></textarea
          ><br />

          <input
            type="submit"
            class="form-control submit"
            value="SEND MESSAGE"
          />
        </form>
      </div>
    </main>

    <footer id="main-footer">
